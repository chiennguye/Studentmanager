<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .form-container {
            margin-top: 50px;
        }
        .form-box {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .toggle-password {
            position: absolute;
            right: 5px;
            top: 55%;
            transform: translateY(-50%);
            cursor: pointer;
            color: gray;
            font-size: 18px;
        }

        .toggle-password:hover {
            color: black;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="form-box">
                <h3 class="text-center">Login</h3>
                <form th:action="@{/StudentManager/login.html}" method="post">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Enter your email" required/>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Enter your password" required/>
                            <div class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <div th:if="${error}" class="text-danger">
                        <p th:text="${error}"></p>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="register.html">Register here</a>, 
                    <a href="Forgetpassword.html">Forget Password</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
// Toggle password visibility
function togglePassword() {
    const passwordInput = document.getElementById('loginPassword');
    const toggleIcon = document.querySelector('.toggle-password i');
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
