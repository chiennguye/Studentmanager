<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .form-container {
            margin-top: 50px;
        }
        .form-box {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .show-password {
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            outline: none;
        }
        .input-group-text {
            background: #f8f9fa; /* Màu nền giống ô nhập */
            border: none; /* Không viền */
        }
        .input-group-text svg {
            width: 20px;
            height: 20px;
            fill: gray; /* Màu xám cho biểu tượng */
        }
    </style>
</head>
<body>

<div class="container form-container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <!-- Login Form -->
            <div class="form-box">
                <h3 class="text-center">Login</h3>
                <form th:action="@{/StudentManager/login.html}" method="post">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Enter your email" required/>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Enter your password" required/>
                            <button type="button" class="input-group-text show-password" onclick="togglePassword()">
                                <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path id="eye-closed" d="M12 4.5C6.3 4.5 2 12 2 12s4.3 7.5 10 7.5 10-7.5 10-7.5-4.3-7.5-10-7.5zM12 18c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6zM12 14c-1.7 0-3-1.3-3-3s1.3-3 3-3 3 1.3 3 3-1.3 3-3 3z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <div th:if="${error}" style="color:red;">
                        <p th:text="${error}"></p>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="register.html">Register here </a>,
                        <a href="Forgetpassword.html">Forget Password</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById("loginPassword");
        const eyeIcon = document.getElementById("eye-icon");
        const passwordType = passwordField.type === "password" ? "text" : "password"; // Đổi giữa 'password' và 'text'
        passwordField.type = passwordType; // Cập nhật loại cho input mật khẩu

        // Thay đổi biểu tượng mắt
        if (passwordType === "text") {
            eyeIcon.innerHTML = `
                <path d="M12 4.5C6.3 4.5 2 12 2 12s4.3 7.5 10 7.5 10-7.5 10-7.5-4.3-7.5-10-7.5zM12 18c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6zM12 14c-1.7 0-3-1.3-3-3s1.3-3 3-3 3 1.3 3 3-1.3 3-3 3z"/> <!-- Biểu tượng mở -->
            `;
        } else {
            eyeIcon.innerHTML = `
                <path d="M12 4.5C6.3 4.5 2 12 2 12s4.3 7.5 10 7.5 10-7.5 10-7.5-4.3-7.5-10-7.5zM12 18c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6zM12 14c-1.7 0-3-1.3-3-3s1.3-3 3-3 3 1.3 3 3-1.3 3-3 3z" style="display:none;"/>
                <path d="M12 4.5C6.3 4.5 2 12 2 12s4.3 7.5 10 7.5 10-7.5 10-7.5-4.3-7.5-10-7.5zM12 18c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6z" />
                <line x1="2" y1="2" x2="22" y2="22" stroke="gray" stroke-width="2"/> <!-- Gạch chéo -->
            `;
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
